<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>TestBeam</title>
</head>
<body>
	<header class="container">
		<nav class="nav">
			<a href="" class="nav__location-button">
				<div>
					<img src="./asssets/svg/Pin-m.svg" alt="location icon">
					<p>Ваш отель</p>
				</div>
				Адрес
			</a>
			<div class="nav__left-side">
				<button class="button feedback-button">
					<img src="./asssets/svg/edit-outline.svg" alt="">
					Оставить отзыв
				</button>
				<a  class="information-button" href="#">
					<img src="./asssets/svg/information.svg" alt="Information">
				</a>
				<button class="button language-switcher">RU</button>
			</div>
		</nav>
		<div class="user-box">
			<h1>Екатерина,
			добрый день!</h1>
			<img src="./asssets/svg/notif.svg" alt="Bell">
		</div>
		<div class="search">
			<input type="text" placeholder="Поиск">
		</div>
	</header>
	<main class="container main">
		<div class="cards">
			<div class="cards-item">
				<img src="./asssets/img/Transfer.png" alt="">
				<button><a href="#">Трансфер</a></button>
			</div>
			<div class="cards-item">
				<img src="./asssets/img/Reception.png" alt="">
				<button><a href="#">Ресепшн</a></button>
			</div>
			<div class="cards-item">
				<img src="./asssets/img/Menu.png" alt="">
				<button><a href="#">Меню</a></button>
			</div>
			<div class="cards-item">
				<img src="./asssets/img/Service.png" alt="">
				<button><a href="#">Сервис</a></button>
			</div>
			<div class="cards-item">
				<img src="./asssets/img/SPA.png" alt="">
				<button><a href="spa.html">Спа</a></button>
			</div>
			<div class="cards-item">
				<img src="./asssets/img/Service2.png" alt="">
				<button><a href="#">Услуги</a></button>
			</div>

		</div>
	</main>
	<footer class="container">
		<nav class="menu">
			<ul class="menu__list">
				<li class="menu__list-item">
					<a href="#" class="active">
						<img class="active" src="./asssets/svg/Home.svg" alt="Home icon">
						Главная
					</a>
				</li>
				<li class="menu__list-item">
					<a href="#">
						<img src="./asssets/svg/heart.svg" alt="Heart icon">
						Вишлист
					</a>
				</li>
				<li class="menu__list-item">
					<a href="#">
						<img src="./asssets/svg/menu.svg" alt="Menu icon">
						Меню
					</a>
				</li>
				<li class="menu__list-item">
					<a href="#">
						<img src="./asssets/svg/profile.svg" alt="profile icon">
						Профиль
					</a>
				</li>
			</ul>
		</nav>
	</footer>
	<script src="script.js"></script>
</body>
</html>
