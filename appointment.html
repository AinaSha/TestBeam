<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>Appointment</title>
</head>
<body>
	<main class="container">
		<div class="appointment-title">
			<a href="index.html">
				<img src="./asssets/svg/chevron-back-outline.svg" alt="chevron-back-outline">
			</a>
			<h2>Запись</h2>
		</div>
		<div class="spa-cards">
			<div class="spa-cards__item">
				<div class="spa-cards__item-inner">
					<div class="spa-cards__item-image">
						<img src="./asssets/img/Rectangle1.png" alt="Spa">
					</div>
					<div class="card-info">
						<div class="card-info__title-block">
							<h3>Классический массаж</h3>
							<img src="./asssets/svg/Like.svg" alt="Heart">
						</div>
						<p class="spa-time">120 минут</p>
						<p class="spa-text">Lorem ipsum dolor sit fjmm da amet consecteu ultrices pellentes</p>
						<button class="button order-button">
							<a href="appointmentApprove.html">Записаться</a>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="calendar">
			<div class="calendar-day-caption">
				<button class="prev-button">
					<img src="./asssets/svg/navigate-prev.svg" alt="">
				</button>
				<div class="date">11 апреля 2024</div>
				<button class="next-button">
					<img src="./asssets/svg/navigate-next.svg" alt="">
				</button>
			</div>
			<table class="date-table">
				<tr>
					<td>9</td>
					<td>10</td>
					<td>11</td>
					<td>12</td>
					<td>13</td>
				</tr>
				<tr>
					<th>Пн</th>
					<th>Вт</th>
					<th>Ср</th>
					<th>Чт</th>
					<th>Пт</th>
				</tr>
			</table>
		</div>
		<div class="time-block">
			<div class="order-info">
				<h3>Классический массаж</h3>
				<p>2500сом</p>
			</div>
			<p class="date ">11 апреля</p>
			<ul>
				<li>11:30</li>
				<li>11:30</li>
				<li>11:30</li>
				<li>11:30</li>
				<li>11:30</li>
			</ul>
			<div class="duration-time">
				<img src="./asssets/svg/time.svg" alt="o'clock">
				<p>Время: 120 минут</p>
			</div>
		</div>
		<button class="button big-order-button">
			<a href="appointmentApprove.html">Записаться</a>
		</button>
	</main>
</body>
</html>
